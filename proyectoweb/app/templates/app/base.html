<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Zero - Art Guild</title>
    {% load static %}
    <link rel="icon" sizes="57x57" href="{% static 'app/images/logofavicon.png'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'app/css/style.css'%}">


</head>

<body>
    <!-- Header -->
    <header class="header justify-content-sm-center" id="header">
        <div class="container-fluid">
            <div class="row d-flex justify-content-around">
                <a class="logo align-items-center py-3" href="/">
                    <img src="{% static 'app/images/logo.svg'%}" class="d-inline-block" alt="logo">
                </a>
                <div class="py-5">
                    <ul class="nav usuario text-danger">
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="/login"><i
                                    class="fas fa-sign-in-alt"></i> <span
                                    class="d-none d-md-inline-block text-dark">Ingresar</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="/register"><i
                                    class="fas fa-user-plus"></i> <span
                                    class="d-none d-md-inline-block text-dark">Registrarse</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="#" data-toggle="canvas" data-target="#carroDeCompras"
                                aria-expanded="false" aria-controls="carroDeCompras"><i
                                    class="fas fa-shopping-cart"></i> <span class="text-dark">(<span
                                        id="cartCount">0</span>)</span></a>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown">
                                <button class="btn btn-outline-danger dropdown-toggle" type="button"
                                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    <span>Moneda</span> <i class="fas fa-money-bill"></i>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item divisaConv" href="#">CLP(Chile)</a>
                                    <a class="dropdown-item divisaConv" href="#">USD(USA)</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark d-flex justify-content-around">
            <div class="">
                <div class="jutify-content-md-center">
                    <button class="navbar-toggler collapsed justify-content-sm-center" type="button"
                        data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="navbar-collapse justify-content-md-center collapse" id="navbarsExample08">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">HOME<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#nosotros">NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#galeria">GALERÍA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/#contacto">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header -->
    <div class="contenido">
        {% block contenido %}
        {% endblock %}
    </div>
    <footer>
        <!-- Footer Links -->
        <div class="container">
            <!-- Grid row-->
            <div class="row text-center d-flex justify-content-center pt-5 mb-3 footer-nav">
                <!-- Grid column -->
                <div class="col-md-2 mb-3">
                    <h6 class="text-uppercase font-weight-bold">
                        <a href="#">HOME</a>
                    </h6>
                </div>
                <!-- Grid column -->
                <!-- Grid column -->
                <div class="col-md-2 mb-3">
                    <h6 class="text-uppercase">
                        <a href="#nosotros">NOSOTROS</a>
                    </h6>
                </div>
                <!-- Grid column -->
                <!-- Grid column -->
                <div class="col-md-2 mb-3">
                    <h6 class="text-uppercase">
                        <a href="#galeria">GALERÍA</a>
                    </h6>
                </div>
                <!-- Grid column -->
                <!-- Grid column -->
                <div class="col-md-2 mb-3">
                    <h6 class="text-uppercase">
                        <a href="#contacto">CONTACTO</a>
                    </h6>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row-->
            <hr class="rgba-white-light" style="margin: 0 15%;">
            <!-- Grid row-->
            <hr class="clearfix d-md-none rgba-white-light" style="margin: 10% 15% 5%;">
            <!-- Grid row-->
            <div class="row p-3">
                <!-- Grid column -->
                <div class="col-md-12">
                    <div class="mb-3 d-flex justify-content-center socialicons">

                        <!-- Facebook -->
                        <a class="fb-ic" href="#">
                            <i class="fab fa-facebook-f fa-lg white-text mr-4"> </i>
                        </a>
                        <!-- Twitter -->
                        <a class="tw-ic" href="#">
                            <i class="fab fa-twitter fa-lg white-text mr-4"> </i>
                        </a>
                        <!--Linkedin -->
                        <a class="li-ic" href="#">
                            <i class="fab fa-linkedin-in fa-lg white-text mr-4"> </i>
                        </a>
                        <!--Instagram-->
                        <a class="ins-ic" href="#">
                            <i class="fab fa-instagram fa-lg white-text mr-4"> </i>
                        </a>
                    </div>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row-->
        </div>
        <!-- Footer Links -->
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2021 Copyright: Deila, Lopez, Masrri, Orrego</div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static 'app/js/index.js'%}"></script>

</html></h1>
